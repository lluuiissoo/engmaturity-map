<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MaturityMap — Assessment</title>
  <script src="js/dimensions-loader.js"></script>
  <script src="js/tiers-loader.js"></script>
  <script src="js/inventory-loader.js"></script>
  <script src="js/assessment-loader.js"></script>
  <script src="js/main.js"></script>
  <style>
    :root {
      --bg: #0f1117;
      --surface: #1a1d27;
      --surface2: #242836;
      --border: #2e3348;
      --text: #e1e4ed;
      --text-muted: #8b90a0;
      --accent: #6c8cff;
      --accent-dim: rgba(108,140,255,0.15);
      --level1: #ef4444; --level2: #f97316; --level3: #eab308; --level4: #22c55e; --level5: #06b6d4;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif; background: var(--bg); color: var(--text); line-height: 1.6; }

    header {
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      padding: 16px 32px;
      display: flex;
      align-items: center;
      gap: 16px;
      flex-wrap: wrap;
    }
    header h1 { font-size: 18px; font-weight: 600; }
    header a { color: var(--accent); font-size: 13px; text-decoration: none; }
    header a:hover { text-decoration: underline; }

    .controls {
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
      padding: 16px 32px;
      background: var(--surface);
      border-bottom: 1px solid var(--border);
    }
    .controls label { font-size: 12px; color: var(--text-muted); font-weight: 500; }
    select { background: var(--surface2); border: 1px solid var(--border); color: var(--text); padding: 6px 12px; border-radius: 6px; font-size: 13px; outline: none; }
    select:focus { border-color: var(--accent); }

    .repo-info {
      padding: 12px 32px;
      background: var(--surface2);
      border-bottom: 1px solid var(--border);
      display: flex;
      gap: 24px;
      align-items: center;
      flex-wrap: wrap;
      font-size: 13px;
    }
    .repo-info .ri-name { font-weight: 700; font-size: 16px; }
    .badge { font-size: 10px; padding: 2px 7px; border-radius: 4px; font-weight: 500; }
    .badge-type { background: var(--accent-dim); color: var(--accent); }
    .badge-tier-1 { background: rgba(239,68,68,0.15); color: #ef4444; }
    .badge-tier-2 { background: rgba(249,115,22,0.15); color: #f97316; }
    .badge-tier-3 { background: rgba(234,179,8,0.15); color: #eab308; }

    main { padding: 20px 32px; max-width: 1100px; }

    .score-summary {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 8px;
      margin-bottom: 24px;
    }
    .score-chip {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 10px 12px;
      text-align: center;
    }
    .score-chip .sc-label { font-size: 11px; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.3px; }
    .score-chip .sc-value { font-size: 22px; font-weight: 700; margin-top: 2px; }
    .score-chip .sc-sub { font-size: 10px; color: var(--text-muted); }

    .dim-section {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 10px;
      margin-bottom: 16px;
      overflow: hidden;
    }
    .dim-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 18px;
      cursor: pointer;
      user-select: none;
      transition: background 0.1s;
    }
    .dim-header:hover { background: var(--surface2); }
    .dim-header h2 { font-size: 15px; font-weight: 600; }
    .dim-score-badge { font-size: 14px; font-weight: 700; padding: 2px 10px; border-radius: 6px; }
    .dim-body { display: none; border-top: 1px solid var(--border); }
    .dim-section.open .dim-body { display: block; }
    .dim-header .chevron { transition: transform 0.2s; font-size: 12px; color: var(--text-muted); margin-right: 10px; }
    .dim-section.open .chevron { transform: rotate(90deg); }

    .sub-section { border-top: 1px solid var(--border); padding: 16px 18px; }
    .sub-section:first-child { border-top: none; }
    .sub-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .sub-header h3 { font-size: 14px; font-weight: 600; }
    .sub-computed-score { font-size: 13px; font-weight: 700; }
    .sub-current { font-size: 11px; color: var(--text-muted); margin-left: 8px; }

    .level-group { margin-bottom: 10px; }
    .level-label {
      font-size: 12px;
      font-weight: 700;
      padding: 3px 8px;
      border-radius: 4px;
      display: inline-block;
      margin-bottom: 6px;
    }
    .level-1 { background: rgba(239,68,68,0.15); color: #ef4444; }
    .level-2 { background: rgba(249,115,22,0.15); color: #f97316; }
    .level-3 { background: rgba(234,179,8,0.15); color: #eab308; }
    .level-4 { background: rgba(34,197,94,0.15); color: #22c55e; }
    .level-5 { background: rgba(6,182,212,0.15); color: #06b6d4; }

    .criteria-list { list-style: none; padding: 0; }
    .criteria-item {
      display: flex;
      align-items: flex-start;
      gap: 8px;
      padding: 4px 0;
      font-size: 13px;
      color: var(--text-muted);
    }
    .criteria-item input[type="checkbox"] {
      margin-top: 3px;
      accent-color: var(--accent);
      cursor: pointer;
      flex-shrink: 0;
    }
    .criteria-item.checked { color: var(--text); }
    .criteria-item.disabled { opacity: 0.35; }

    .actions {
      display: flex;
      gap: 12px;
      padding: 16px 32px;
      background: var(--surface);
      border-top: 1px solid var(--border);
      position: sticky;
      bottom: 0;
    }
    button {
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 8px 20px;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.15s;
    }
    button:hover { opacity: 0.85; }
    button.secondary { background: var(--surface2); color: var(--text); border: 1px solid var(--border); }

    .hidden { display: none !important; }
    .empty-state { color: var(--text-muted); font-size: 14px; padding: 40px; text-align: center; }
    .progress-bar { height: 4px; background: var(--surface2); border-radius: 2px; overflow: hidden; margin-top: 4px; }
    .progress-fill { height: 100%; border-radius: 2px; transition: width 0.3s; }
  </style>
</head>
<body>

<header>
  <h1>MaturityMap — Assessment</h1>
  <a href="index.html">Back to Dashboard</a>
</header>

<div class="controls">
  <label>Select Repo</label>
  <select id="repo-select"><option value="">— Choose a repo —</option></select>
  <button class="secondary" id="btn-expand-all">Expand All</button>
  <button class="secondary" id="btn-collapse-all">Collapse All</button>
</div>

<div class="repo-info hidden" id="repo-info"></div>

<main id="main">
  <div class="empty-state" id="empty">Select a repo above to begin the assessment.</div>
  <div id="score-summary" class="score-summary hidden"></div>
  <div id="assessment-body"></div>
</main>

<div class="actions hidden" id="actions">
  <button id="btn-export">Export Scores (JSON)</button>
  <button id="btn-copy" class="secondary">Copy Scores to Clipboard</button>
  <button id="btn-reset" class="secondary">Reset Assessment</button>
</div>

<script>
// ---- State ----
let selectedRepo = null;   // repo object or null
let selectedMode = null;   // 'repo' | 'org' | 'tier-1' | 'tier-2' | 'tier-3'
let selectedLabel = '';
let checkState = {}; // { subKey: { level: { criterionIndex: bool } } }

// ---- Build a scores object from a flat key→value map (for pre-populating from targets) ----
function scoresFromMap(map) {
  const scores = {};
  ALL_SUB_KEYS.forEach(k => { scores[k] = map[k] || 0; });
  return scores;
}

// ---- Init repo select with optgroups ----
const repoSelect = document.getElementById('repo-select');

// Baselines group
const baseGroup = document.createElement('optgroup');
baseGroup.label = 'Target Profiles';
const orgOpt = document.createElement('option');
orgOpt.value = '__org__';
orgOpt.textContent = `Org Baseline — Minimum Floor`;
baseGroup.appendChild(orgOpt);

[1, 2, 3].forEach(t => {
  const o = document.createElement('option');
  o.value = `__tier_${t}__`;
  o.textContent = `Tier ${t} Target — ${TIERS[t].description}`;
  baseGroup.appendChild(o);
});
repoSelect.appendChild(baseGroup);

// Repos grouped by type
const typeGroups = {};
repos.sort((a, b) => a.name.localeCompare(b.name)).forEach(r => {
  if (!typeGroups[r.type]) typeGroups[r.type] = [];
  typeGroups[r.type].push(r);
});
Object.keys(typeGroups).sort().forEach(type => {
  const group = document.createElement('optgroup');
  group.label = type;
  typeGroups[type].forEach(r => {
    const o = document.createElement('option');
    o.value = r.name;
    o.textContent = `${r.name} (T${r.tier} — ${r.team})`;
    group.appendChild(o);
  });
  repoSelect.appendChild(group);
});

function levelColor(val) {
  if (val <= 1) return 'var(--level1)';
  if (val <= 2) return 'var(--level2)';
  if (val <= 3) return 'var(--level3)';
  if (val <= 4) return 'var(--level4)';
  return 'var(--level5)';
}

function levelColorRaw(val) {
  if (val <= 1) return '#ef4444';
  if (val <= 2) return '#f97316';
  if (val <= 3) return '#eab308';
  if (val <= 4) return '#22c55e';
  return '#06b6d4';
}

// ---- Compute score for a sub-dimension based on checked criteria ----
function computeSubScore(subKey) {
  const rubric = ASSESSMENT[subKey];
  if (!rubric) return 0;
  let score = 0;
  for (let level = 1; level <= 5; level++) {
    const criteria = rubric[String(level)];
    if (!criteria) break;
    const checks = checkState[subKey]?.[level] || {};
    const allMet = criteria.every((_, i) => checks[i] === true);
    if (allMet) {
      score = level;
    } else {
      break; // levels are cumulative — stop at first incomplete level
    }
  }
  return score;
}

// ---- Compute all scores ----
function computeAllScores() {
  const scores = {};
  ALL_SUB_KEYS.forEach(k => { scores[k] = computeSubScore(k); });
  return scores;
}

// ---- Render score summary ----
function renderScoreSummary() {
  const summaryEl = document.getElementById('score-summary');
  const scores = computeAllScores();
  const overall = overallScore(scores);

  const isBaseline = selectedMode === 'org' || (selectedMode && selectedMode.startsWith('tier-'));
  const preLabel = isBaseline ? 'loaded' : 'current';
  const currentOverall = selectedRepo ? overallScore(selectedRepo.current).toFixed(1) : '—';
  const targetOverall = selectedRepo && selectedRepo.target ? overallScore(selectedRepo.target).toFixed(1) : null;

  let html = `<div class="score-chip">
    <div class="sc-label">Overall</div>
    <div class="sc-value" style="color:${levelColor(overall)}">${overall.toFixed(1)}</div>
    <div class="sc-sub">${preLabel}: ${currentOverall}${targetOverall ? ' | target: ' + targetOverall : ''}</div>
  </div>`;

  DIMENSIONS.forEach(dim => {
    const ds = dimScore(scores, dim);
    const currentDs = selectedRepo ? dimScore(selectedRepo.current, dim).toFixed(1) : '—';
    const targetDs = selectedRepo && selectedRepo.target ? dimScore(selectedRepo.target, dim).toFixed(1) : null;
    html += `<div class="score-chip">
      <div class="sc-label">${dim.label}</div>
      <div class="sc-value" style="color:${levelColor(ds)}">${ds.toFixed(1)}</div>
      <div class="sc-sub">${preLabel}: ${currentDs}${targetDs ? ' | target: ' + targetDs : ''}</div>
    </div>`;
  });

  summaryEl.innerHTML = html;
  summaryEl.classList.remove('hidden');
}

// ---- Render assessment body ----
function renderAssessment() {
  const body = document.getElementById('assessment-body');
  document.getElementById('empty').classList.add('hidden');
  document.getElementById('actions').classList.remove('hidden');

  let html = '';
  DIMENSIONS.forEach(dim => {
    const scores = computeAllScores();
    const ds = dimScore(scores, dim);

    html += `<div class="dim-section open" data-dim="${dim.key}">
      <div class="dim-header" onclick="toggleDim(this)">
        <div style="display:flex;align-items:center;gap:8px">
          <span class="chevron">&#9654;</span>
          <h2>${dim.label}</h2>
        </div>
        <span class="dim-score-badge" data-dim-score="${dim.key}" style="background:${levelColorRaw(ds)}22;color:${levelColorRaw(ds)}">${ds.toFixed(1)}</span>
      </div>
      <div class="dim-body">`;

    dim.subs.forEach(sub => {
      const rubric = ASSESSMENT[sub.key];
      if (!rubric) return;
      const subScore = computeSubScore(sub.key);
      const isBase = selectedMode === 'org' || (selectedMode && selectedMode.startsWith('tier-'));
      const preVal = selectedRepo ? selectedRepo.current[sub.key] : 0;
      const targetVal = selectedRepo && selectedRepo.target ? selectedRepo.target[sub.key] : null;
      const preStr = isBase ? `loaded: ${preVal}` : `current: ${preVal}`;
      const targetStr = targetVal !== null ? ` | target: ${targetVal}` : '';

      html += `<div class="sub-section" data-sub="${sub.key}">
        <div class="sub-header">
          <h3>${sub.label}</h3>
          <div>
            <span class="sub-computed-score" data-sub-score="${sub.key}" style="color:${levelColorRaw(subScore)}">${subScore}/5</span>
            <span class="sub-current">${preStr}${targetStr}</span>
          </div>
        </div>`;

      for (let level = 1; level <= 5; level++) {
        const criteria = rubric[String(level)];
        if (!criteria) continue;
        const allPreviousMet = level === 1 || computeSubScore(sub.key) >= level - 1 ||
          // Check if all criteria in previous levels are met
          (() => { for (let l = 1; l < level; l++) { const c = rubric[String(l)]; const ch = checkState[sub.key]?.[l] || {}; if (!c.every((_, i) => ch[i])) return false; } return true; })();
        const isDisabled = !allPreviousMet;

        html += `<div class="level-group">
          <span class="level-label level-${level}">Level ${level} — ${MATURITY_LEVELS[level]}</span>
          <ul class="criteria-list">`;

        criteria.forEach((criterion, ci) => {
          const isChecked = checkState[sub.key]?.[level]?.[ci] === true;
          html += `<li class="criteria-item ${isChecked ? 'checked' : ''} ${isDisabled ? 'disabled' : ''}">
            <input type="checkbox"
              data-sub="${sub.key}" data-level="${level}" data-ci="${ci}"
              ${isChecked ? 'checked' : ''}
              ${isDisabled ? 'disabled' : ''}
              onchange="onCheck(this)">
            <span>${criterion}</span>
          </li>`;
        });

        html += `</ul></div>`;
      }

      // Progress bar
      html += `<div class="progress-bar"><div class="progress-fill" style="width:${(subScore/5)*100}%;background:${levelColorRaw(subScore)}"></div></div>`;
      html += `</div>`; // sub-section
    });

    html += `</div></div>`; // dim-body, dim-section
  });

  // Preserve scroll position and open/closed state across re-renders
  const scrollY = window.scrollY;
  const openDims = new Set();
  document.querySelectorAll('.dim-section.open').forEach(s => openDims.add(s.dataset.dim));

  body.innerHTML = html;

  // Restore open/closed state (default to open on first render)
  if (openDims.size > 0) {
    document.querySelectorAll('.dim-section').forEach(s => {
      s.classList.toggle('open', openDims.has(s.dataset.dim));
    });
  }

  renderScoreSummary();
  window.scrollTo(0, scrollY);
}

// ---- Checkbox handler ----
function onCheck(el) {
  const sub = el.dataset.sub;
  const level = parseInt(el.dataset.level);
  const ci = parseInt(el.dataset.ci);

  if (!checkState[sub]) checkState[sub] = {};
  if (!checkState[sub][level]) checkState[sub][level] = {};
  checkState[sub][level][ci] = el.checked;

  // If unchecking, also uncheck all higher levels
  if (!el.checked) {
    for (let l = level + 1; l <= 5; l++) {
      if (checkState[sub][l]) {
        Object.keys(checkState[sub][l]).forEach(k => { checkState[sub][l][k] = false; });
      }
    }
  }

  renderAssessment();
}

// ---- Pre-populate checks from current scores ----
function prePopulateFromCurrent(repo) {
  checkState = {};
  ALL_SUB_KEYS.forEach(subKey => {
    const currentLevel = repo.current[subKey] || 0;
    const rubric = ASSESSMENT[subKey];
    if (!rubric) return;
    checkState[subKey] = {};
    for (let level = 1; level <= currentLevel; level++) {
      const criteria = rubric[String(level)];
      if (!criteria) continue;
      checkState[subKey][level] = {};
      criteria.forEach((_, i) => { checkState[subKey][level][i] = true; });
    }
  });
}

// ---- Toggle dimension section ----
function toggleDim(header) {
  header.closest('.dim-section').classList.toggle('open');
}

// ---- Selection handler ----
repoSelect.addEventListener('change', () => {
  const val = repoSelect.value;
  if (!val) { selectedRepo = null; selectedMode = null; return; }

  const info = document.getElementById('repo-info');
  info.classList.remove('hidden');

  if (val === '__org__') {
    // Org baseline — pre-populate from ORG_MINIMUMS
    selectedMode = 'org';
    selectedLabel = 'Org Baseline Maturity';
    const orgScores = scoresFromMap(ORG_MINIMUMS);
    selectedRepo = { name: 'Org Baseline', type: 'All', team: 'All', tier: null, current: orgScores, target: null };
    info.innerHTML = `
      <span class="ri-name">Org Baseline Maturity</span>
      <span style="color:var(--text-muted);font-size:12px">Define the org-wide minimum floor. Pre-populated from ORG_MINIMUMS.</span>
      <span style="color:var(--text-muted);font-size:12px">Current target avg: ${overallScore(orgScores).toFixed(1)}</span>
    `;
    prePopulateFromCurrent(selectedRepo);
    renderAssessment();
  } else if (val.startsWith('__tier_')) {
    // Tier baseline — pre-populate from TIERS[n].targets
    const tier = parseInt(val.replace('__tier_', '').replace('__', ''));
    selectedMode = 'tier-' + tier;
    selectedLabel = `Tier ${tier} Baseline`;
    const tierScores = scoresFromMap(TIERS[tier].targets);
    selectedRepo = { name: `Tier ${tier} Baseline`, type: 'All', team: 'All', tier: tier, current: tierScores, target: null };
    info.innerHTML = `
      <span class="ri-name">Tier ${tier} Target Profile</span>
      <span class="badge badge-tier-${tier}">${TIERS[tier].description}</span>
      <span style="color:var(--text-muted);font-size:12px">Define the target expectations for Tier ${tier} repos. Pre-populated from TIERS[${tier}].targets.</span>
      <span style="color:var(--text-muted);font-size:12px">Current target avg: ${overallScore(tierScores).toFixed(1)}</span>
    `;
    prePopulateFromCurrent(selectedRepo);
    renderAssessment();
  } else {
    // Individual repo
    selectedMode = 'repo';
    selectedRepo = repos.find(r => r.name === val);
    selectedLabel = selectedRepo.name;
    info.innerHTML = `
      <span class="ri-name">${selectedRepo.name}</span>
      <span class="badge badge-type">${selectedRepo.type}</span>
      <span class="badge badge-tier-${selectedRepo.tier}">Tier ${selectedRepo.tier}</span>
      <span style="color:var(--text-muted);font-size:12px">${selectedRepo.team}</span>
      <span style="color:var(--text-muted);font-size:12px">Current avg: ${overallScore(selectedRepo.current).toFixed(1)} | Target avg: ${overallScore(selectedRepo.target).toFixed(1)}</span>
    `;
    prePopulateFromCurrent(selectedRepo);
    renderAssessment();
  }
});

// ---- Expand / Collapse ----
document.getElementById('btn-expand-all').addEventListener('click', () => {
  document.querySelectorAll('.dim-section').forEach(s => s.classList.add('open'));
});
document.getElementById('btn-collapse-all').addEventListener('click', () => {
  document.querySelectorAll('.dim-section').forEach(s => s.classList.remove('open'));
});

// ---- Export helpers ----
function getExportName() {
  if (selectedMode === 'org') return 'org-baseline';
  if (selectedMode && selectedMode.startsWith('tier-')) return selectedMode + '-baseline';
  return selectedRepo ? selectedRepo.name : 'unknown';
}

function getExportHeader() {
  if (selectedMode === 'org') return `Org Baseline Maturity (${repos.length} repos)`;
  if (selectedMode && selectedMode.startsWith('tier-')) {
    const t = parseInt(selectedMode.split('-')[1]);
    return `Tier ${t} Baseline — ${TIERS[t].description} (${repos.filter(r => r.tier === t).length} repos)`;
  }
  return selectedRepo ? `${selectedRepo.name} (${selectedRepo.type}, Tier ${selectedRepo.tier})` : '';
}

// ---- Export ----
document.getElementById('btn-export').addEventListener('click', () => {
  if (!selectedRepo) return;
  const scores = computeAllScores();
  const output = {
    assessmentType: selectedMode,
    name: selectedLabel,
    assessedAt: new Date().toISOString(),
    scores: scores,
    dimensionScores: {},
    overall: parseFloat(overallScore(scores).toFixed(2)),
  };
  if (selectedMode === 'repo') {
    output.repo = selectedRepo.name;
    output.type = selectedRepo.type;
    output.team = selectedRepo.team;
    output.tier = selectedRepo.tier;
  } else if (selectedMode && selectedMode.startsWith('tier-')) {
    output.tier = parseInt(selectedMode.split('-')[1]);
    output.repoCount = repos.filter(r => r.tier === output.tier).length;
  } else {
    output.repoCount = repos.length;
  }
  DIMENSIONS.forEach(d => { output.dimensionScores[d.key] = parseFloat(dimScore(scores, d).toFixed(2)); });

  const blob = new Blob([JSON.stringify(output, null, 2)], { type: 'application/json' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = `assessment-${getExportName()}-${new Date().toISOString().slice(0,10)}.json`;
  a.click();
  URL.revokeObjectURL(url);
});

// ---- Copy ----
document.getElementById('btn-copy').addEventListener('click', () => {
  if (!selectedRepo) return;
  const scores = computeAllScores();
  const lines = [getExportHeader(), `Assessed: ${new Date().toISOString().slice(0,10)}`, `Overall: ${overallScore(scores).toFixed(1)}`, ''];
  DIMENSIONS.forEach(d => {
    lines.push(`${d.label}: ${dimScore(scores, d).toFixed(1)}`);
    d.subs.forEach(s => {
      lines.push(`  ${s.label}: ${scores[s.key]}`);
    });
  });
  navigator.clipboard.writeText(lines.join('\n'));
  const btn = document.getElementById('btn-copy');
  btn.textContent = 'Copied!';
  setTimeout(() => { btn.textContent = 'Copy Scores to Clipboard'; }, 2000);
});

// ---- Reset ----
document.getElementById('btn-reset').addEventListener('click', () => {
  if (!confirm('Reset all checklist items? This will clear your assessment.')) return;
  checkState = {};
  renderAssessment();
});
</script>

</body>
</html>
